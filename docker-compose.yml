
## 12. Docker Compose Configuration (docker-compose.yml)

version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: ${DOCKER_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DOCKER_DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wallet_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  wallet-service:
    build: .
    container_name: wallet-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${DOCKER_DATABASE_URL}
      SPRING_DATASOURCE_USERNAME: ${DOCKER_DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DOCKER_DATABASE_PASSWORD}
    ports:
      - "8080:8081"
    restart: unless-stopped

volumes:
  postgres_data: